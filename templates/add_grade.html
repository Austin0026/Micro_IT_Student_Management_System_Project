{% extends "base.html" %}

{% block title %}Add Grade{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0">Add Grade</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_grade') }}">
                    <div class="mb-3">
                        <label for="student" class="form-label">Student</label>
                        <select name="student_id" id="student" class="form-select" required>
                            <option value="" disabled selected>Select Student</option>
                            {% for student in students %}
                                <option value="{{ student[0] }}">{{ student[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" name="subject" id="subject" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="grade" class="form-label">Grade</label>
                        <input type="text" name="grade" id="grade" class="form-control" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Add Grade</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
